<!DOCTYPE html>

  <title>transform</title>
  <style media="screen">
  *{padding: 0; margin: 0;}
  .infor_left{position: relative; margin: 0 auto; width: 680px; height: 300px; background: url('../miaovTest/img/1.jpg') no-repeat center; background-size: 100%; text-align: center; color: #ffffff; overflow: hidden;}
  .infor_left:before,.infor_left:after{content: ''; position: absolute; top: 20px; left: 20px; width: 640px; height: 260px; box-sizing: border-box; z-index: 1;}
  .infor_left:before{border-top: 1px solid #ffffff; border-bottom: 1px solid #ffffff; transform: scale(0,1); transition: opacity .35s, transform .35s;}
  .infor_left:after{border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; transform: scale(1,0); transition: opacity .35s, transform .35s;}
  .infor_left:hover:before,.infor_left:hover:after{transition: opacity .35s, transform .35s; opacity: 1; transform: scale(1);}
  .infor_left p.title{margin-top: 120px; font-size: 30px;}
  .infor_left p.desc{font-size: 16px;}
  .infor_left a{position: absolute; left: 0; right: 0; bottom: 28px; margin: auto; display: inline-block; font-size: 12px; color: #ffffff; text-decoration: underline; z-index: 999;}
  .infor_left p.desc,.infor_left a{opacity: 0; transition: opacity .35s, transform .35s; }
  .infor_left:hover p.desc{transition: opacity .35s, transform .35s; opacity: 1; transform: translate3d(0, 16px, 0);}
  .infor_left:hover a{transition: opacity .35s, transform .35s; opacity: 1; transform: translate3d(0, -16px, 0);}
  .infor_left i{position: absolute; top: 0; left: 0; width: 100%; height: 100%;}
  .infor_left:hover i{background: linear-gradient(to bottom, rgba(17,188,203,0.1) 0%, rgba(17,188,203,0.5) 100%);}

  </style>
</head>
