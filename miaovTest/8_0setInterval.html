<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script type="text/javascript">
  var i = 0;
  var timer = null;
  function fn1() {
    document.title = i;
    i++;

    if( i === 10 ) {
      clearInterval( timer );
    }
  }
  timer = setInterval( fn1, 200 );
</script>
</body>
</html>
