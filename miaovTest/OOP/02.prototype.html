<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02.prototype</title>
</head>
<body>
<script type="text/javascript">
//原型： 改写对象下面公用的方法或者属性，让公用的方法或者属性在内存中存在一份（提高性能）
var arr = [1, 2, 3, 4, 5];
arr.sum = function() {
  var result = 0;
  for(var i=0; i<this.length; i++) {
    result += this[i];
  }
  return result;
}

Array.prototype.sum = function() {
  var result = 0;
  for(var i=0; i<this.length; i++) {
    result+=this[i];
  }
  return result;
}

var arr = [];
arr.number = 10;
Array.prototype.number = 20;
console.log(arr.number);


</script>
</body>
</html>
