<!DOCTYPE html>
<html lang="en">
<head>

<body>
<script type="text/javascript">
var obj = new Object();
obj.name = 'kylin';
obj.showName = function() {
  console.log(this.name);
}
obj.showName();

function createPerson(name) {
  var obj = new Object();
  obj.name = name;
  obj.showName = function() {
    console.log(this.name);
  }
  return obj;
}
var p1 = createPerson('czkylin');
p1.showName();

//当new去调用一个函数：这个时候函数中的this就是创建出来的对象，
//而且函数中的返回值就是this（隐式返回）,new后面 的函数就是构造函数
function CreatePerson(name) {
  this.name = name;
  this.showName = function() {
    console.log(this.name);
  }
}
var p2 = new CreatePerson('ran');
p2.showName();
var p3 = new CreatePerson('zhou');
console.log(p2.showName == p3.showName);    //false    为了节省内存用prototype

var a = [1, 2, 3];
var b = [1, 2, 3];
console.log(a == b);    //false

var a = 5;
var b = a;
b+=3;
console.log(b);    //8
console.log(a);    //5

var a = [1, 2, 3];
var b = a;
b.push(4);
console.log(a);    //[1, 2, 3, 4]

var a = [1, 2, 3];
var b = a;
b = [1, 2, 3, 4];
console.log(b);    //[1, 2, 3, 4]
console.log(a);    //[1, 2, 3]
</script>
</body>
