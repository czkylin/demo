<script type="text/javascript">
var rotation = function (){

   $("#img").rotate({

      angle:180,

      animateTo:360,

      center: ['50%' , '194px'],

      duration: 500,

      easing: function (x,t,b,c,d){        // t: current time, b: begInnIng value, c: change In value, d: duration

          return c*(t/d)+b;

      }

   });

}

rotation();

var rotation2 = function (){

   $("#img3").rotate({

      angle:180,

      animateTo:360,

      center: ['50%' , '0'],

      duration: 500,

      easing: function (x,t,b,c,d){        // t: current time, b: begInnIng value, c: change In value, d: duration

          return c*(t/d)+b;

      }

   });

}

rotation2();
