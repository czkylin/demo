<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义属性切换图片</title>
  <style>
    *{padding: 0; margin: 0;}
    html,body{width: 100%; height: 100%; background: #333;}
    img{display: block; width: 100%; height: 100%;}
    li{list-style: none;}
    div#pic{position: relative; margin: 0 auto; width: 391px; height: auto; margin-top: 10px;}
    #pic span{display: inline-block; width: 100%; text-align: center; background: #000; color: #fff;}
    #pic p{display: block; text-align: center; background: #000; color: #fff;}
    #pic ul{position: absolute; right: -50px; top: 0; width: 40px;}
    #pic li{width: 40px; height: 40px; margin-bottom: 5px; background: #666;}
    #pic li.active{background: #f60;}
  </style>
</head>
<body>
  <div id="pic">
    <span>1/4</span>
    <img src="./img/3/1.png" alt="">
    <p>图片一</p>
    <ul>
    </ul>
  </div>
<script type="text/javascript">
  var pic = document.getElementById('pic');
  var span = document.getElementsByTagName('span')[0];
  var img = document.getElementsByTagName('img')[0];
  var p = document.getElementsByTagName('p')[0];
  var ul = document.getElementsByTagName('ul')[0];
  var li = document.getElementsByTagName('li');

  var url = ['./img/3/1.png', './img/3/2.png', './img/3/3.png', './img/3/4.png'];
  var text = ['图片一', '图片二', '图片三', '图片四'];
  var num = 0;
  var str = '';
  var len = url.length;
  for(var i=0; i<len; i++){
    ul.innerHTML += '<li></li>'
  }
  function fnTab() {
    span.innerHTML = num+1 +'/' +len;
    img.src = url[num];
    p.innerHTML = text[num];
    for(var i=0; i<len; i++) {
      li[i].className = '';
    }
    li[num].className = 'active';
  }
  fnTab();

  for(var i=0; i<len; i++) {
    li[i].index = i;
    li[i].onclick = function() {
      num = this.index;
      fnTab();
    }
  }
</script>
</body>
</html>
