<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>8_4scrollList</title>
  <style>
    *{padding: 0; margin: 0;}
    .content{width: 400px; height: auto; margin: 0 auto; position: relative;}
    .top,.bottom{width: 400px; height: 20px; position: fixed; background: #999; text-align: center; z-index: 999; cursor: pointer;}
    .bot{position: absolute; width: 0; height: 0; border-width: 8px; border-style: solid; border-color: #fff transparent transparent; top: 6px;}
    .skin{position: absolute; width: 0; height: 0; border-width: 8px; border-style: solid; border-color: transparent transparent #fff; top: -2px;}
    .container{overflow: hidden; height: 600px; position: relative;}
    ul{position: absolute; height: 600px; width: 400px;}
    ul li{border-bottom: 1px solid #ccc; list-style: none; height: 100px; line-height: 100px; text-align: center;}
  </style>
</head>
<body>
  <div class="content">
    <div class="top">
      <span class="skin"></span>
    </div>
    <div class="container">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
      </ul>
    </div>
    <div class="bottom">
      <span class="bot"></span>
    </div>
  </div>
<script>
  var ul = document.getElementsByTagName('ul')[0];
  var li = document.getElementsByTagName('li');
  var oTop = document.getElementsByClassName("top")[0];
  var bottom = document.getElementsByClassName('bottom')[0];
  var timer = null;
  var x = 0;
  // console.log(oTop);
  oTop.onclick = function() {
    clearInterval(timer);
    if(parseInt(ul.style.top) != -600){
      timer = setInterval(function(){
        ul.style.top = x + 'px';
        x--;
        if(parseInt(ul.style.top) == -600) {
          clearInterval(timer);
        }
      }, 10)
    }
  }

  bottom.onclick = function() {
    clearInterval(timer);
    if(parseInt(ul.style.top) != 0){
      timer = setInterval(function(){
        ul.style.top = x + 'px';
        x++;
        // console.log(ul.style.top);
        if(parseInt(ul.style.top) == 0) {
          clearInterval(timer);
        }
      }, 10)
    }
  }
</script>
</body>
</html>
