<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>10.转义字符</title>
</head>
<body>
<script type="text/javascript">
// . 任意字符
// \. 真正的点
// \b 独立的部分（起始，结束，空格）
// \B 非独立的部分
// \1 重复的第一个子项
var str = 'abc';
var reg = /a.c/;
console.log(reg.test(str));

var str1 = 'onetwo';
var reg1 = /\bone/;
// var reg1 = /one\b/;
console.log(reg1.test(str1));

var str2 = 'abca';
var re1 = /(a)(b)(c)\1/;
var re2 = /(a)(b)(c)\2/;
var re3 = /\w\w/;
var re4 = /\w\1/;
console.log(re1.test(str2));
console.log(re2.test(str2));
console.log(re3.test(str2));
console.log(re4.test(str2));
</script>
</body>
</html>
