<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03.search</title>
</head>
<body>
<script type="text/javascript">
  // search： 正则匹配字符串，如果匹配成功，就返回匹配成功的位置(只返回第一次成功的位置)，失败返回-1
  // 字符串.search(正则)
  // 正则默认是不区分大小写  i忽略大小写
  var str = 'lasdfoBu136574fasdf5446541';
  var reg = /a/i;
  var re = new RegExp('b', 'i');
  console.log(str.search(re));
</script>
</body>
</html>
