<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1{position: absolute; top: 100px; left: 100px; width: 100px; height: 100px; background: #f00;}
  </style>
</head>
<body>
  <div class="div1"></div>
<script src="../js/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript">
  //$.extend  扩展到工具方法下的插件形式    $.xxx
  //$.fn.extend   扩展到JQ对象下的插件形式  $().xxx()

  $.extend({
    leftTrim: function(str) {
      return str.replace(/^\s+/, '');
    },
    rightTrim: function() {}
  })
  var str = ' hello ';
  console.log( '('+$.leftTrim(str)+')' );

  $.fn.extend({
    drag: function() {
      var disX = 0;
      var disY = 0;
      var This = this;

      this.mousedown(function(e) {
        disX = e.pageX - $(this).offset().left;
        disY = e.pageY - $(this).offset().top;

        $(document).mousemove(function(e) {
          This.css('left', e.pageX - disX);
          This.css('top', e.pageY - disY);
        })

        $(document).mouseup(function() {
          $(this).off();
        })
        return false;
      })
    }
  })
  $('.div1').drag();

</script>
</body>
</html>
