<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    #div1{position: relative; width: 100px; height: 100px; background: #f00; clear: both;}
    #div2{position: absolute; top: 100px; left: 0; width: 100px; height: 100px; background: #0f0;}
    #div3{position: absolute; top: 100px; left: 100px; width: 100px; height: 100px; background: #00f;}
    #div4{position: absolute; top: 100px; left: 200px; width: 100px; height: 100px; background: #f0f;}
    #div5{position: absolute; top: 100px; left: 300px; width: 100px; height: 100px; background: #0ff;}
  </style>
</head>
<body>
  <div id="div1"></div>
  <div id="div3"></div>
  <div id="div4"></div>
  <div id="div5"></div>
  <div id="div2"></div>
<script src="../js/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript">
  $('#div1').hover(function(){
    $('#div2').hide(1000);
    $('#div3').fadeOut(1000);
    $('#div4').slideUp(1000);
    $('#div5').fadeTo(1000, 0.1);
  }, function() {
    $('#div2').show(1000);
    $('#div3').fadeIn(1000);
    $('#div4').slideDown(1000);
    $('#div5').fadeTo(1000, 1);
  })
</script>
</body>
</html>
