<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>let和const</title>
</head>
<body>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
<script type="text/javascript">
  //let
  //1.在块级作用域下有效
  //2.暂时性死区(let会绑定当前块级作用域,不受外部影响，取不到外部的同名变量)
  //3.不允许在同一作用域下声明已经存在的变量
  //4.在循环中的应用
  var btns = document.querySelectorAll('button');
  console.log(btns);
  // for(var i=0; i<btns.length; i++) {
  //   btns[i].index = i;
  //   btns[i].onclick = function() {
  //     console.log(this.index);
  //   }
  // }
  // for(var i=0; i<btns.length; i++) {
  //   (function(i) {
  //     btns[i].onclick = function() {
  //       console.log(i);
  //     }
  //   })(i)
  // }
  for(let i=0; i<btns.length; i++) {
    btns[i].onclick = function() {
      console.log(i);
    }
  }
  //在循环之内是一个父作用域，在循环体之中是一个子作用域
  for(let i=0; i<3; i++) {
    let i = 10;
    console.log(i);  //输出3个10
  }
  // console.log(i);   //报错

  //const
  //同样有let的前3条特点
  //4.声明时必须赋值
  //5.声明的常量存储简单的数据类型不可改变其值
  //如果存储的是对象，那么引用不可以被改变，对象里边的内容可以改变
  const obj = {a:10}
  obj.a = 20;
  // obj = {b:20};  //报错
  console.log(obj);    //{a:20}

</script>
</body>
</html>
