<script type="text/javascript">
// iterator和for-of循环
// 基本概念
// 在ES6中新增了Set和Map两种数据结构，再加上JS之前原有的数组和对象，这样就有了四种数据集合，
// 平时还可以组合使用它们，定义自己的数据结构，比如数组的成员是Map，Map的成员是对象等。
// 这样就需要一种统一的接口机制，来处理所有不同的数据结构。

// Iterator就是这样一种机制。它是一种接口，为各种不同的数据结构提供统一的访问机制。
// 任何数据结构只要部署Iterator接口，就可以完成遍历操作，而且这种遍历操作是**依次**处理该数据结构的所有成员

// Iterator遍历器的做用：
// - 为各种数据结构，提供一个统一的、简便的访问接口。
// - 使得数据结构的成员能够按某种次序排列。
// - ES6新增了遍历命令for...of循环，Iterator接口主要供for...of消费。

// 1.手写Iterator接口
const arr = [1, 2, 3];
function iterator(arr) {
  let index = 0;
  return {
    next: function() {
      return index < arr.length ?
      {value: arr[index++], done: false} :
      {value: undefined, done: true}
    },
    count: function() {
      return index < arr.length ?
      undefined :
      arr[index--]
    }
  }
}

const it = iterator(arr);
console.log(it.next());
console.log(it.next());
console.log(it.next());
console.log(it.next());
console.log(it.count());
console.log(it.count());
console.log(it.count());
console.log(it.count());
</script>
