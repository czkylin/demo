<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>变量的结构赋值</title>
</head>
<body>
<script type="text/javascript">
  // 基本概念：
  // 本质上就是一种匹配模式，主要两边的模式相同，那么左边的变量就可以被赋予相应的值
  // 结构的赋值主要分为：
  // 数组，对象，基本类型
  // let a = 1;
  // let b = 2;
  // let c = 3;
  // console.log(a, b, c);  //1 2 3
  // let [d, e, f] = [4, 5, 6];
  // console.log(d, e, f);  //4 5 6

  // 1.数组的结构赋值
  // let [a, [[b], c]] = [1, [[2], 3]];
  // console.log(a,b,c);  //1 2 3
  //
  // let [, , g] = [1, 2, 3];
  // console.log(g);      //3
  //
  // let [x] = [];
  // console.log(x);      //undefined
  //
  // const [y] = [];
  // console.log(y);      //undefined
  //
  // let [z = 1] = []
  // console.log(z);         //1

  // 2.对象的结构赋值
  // let {a, b} = {b: 'bbb', a: 'aaa'};
  // console.log(a, b);      //aaa bbb
  //
  // let {x: y} = {x: 1};
  // console.log(y);        //1
  // console.log(x);        //not defined

  //3.基本类型的解构赋值
  let [g, h, c, d] = '1234';  //字符串被转换成了一个类数组的对象
  console.log(g, h, c, d);   //1 2 3 4

  let {length : len} = 'miaov';
  console.log(len);          //5

  let {a : b} = 'miaov';
  console.log(b);            //undefined

  let {toString: ts} = 1;
  let {toString: bs} = true;
  console.log(ts);    //function toString()
  console.log(bs);    //function toString()
  console.log(ts === Number.prototype.toString);       //true
  console.log(bs === Boolean.prototype.toString);      //true

  // null 和 undefined 不能进行结构赋值
  let [z] = null;
  console.log(z);   //报错
</script>
</body>
</html>
