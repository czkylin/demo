<title>定时放大缩小字体</title>
<style>
	*{padding:0; margin:0;}
	#box{width:500px; height:500px; font-size:20px; background:red; color:#fff;}
</style>
<script>
	window.onload= function(){
		var box= document.getElementById("box");
		var size= ["25px","30px","35px","40px","45px","100px"];
		var color=["#f00","#0f0","#00f","#ff0","#f0f","#0ff"];
		var i=0;
		var n;
		setInterval(function(){			

			if(i==0){
				n=1;
			}else if(i==5){
				n=-1;	
			}
			i+=n;
			box.style.fontSize= size[i];
			box.style.color= color[i];
			
				
		},100)
		
	}
