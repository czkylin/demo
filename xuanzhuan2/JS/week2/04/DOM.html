<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM</title>
<style>
	*{padding:0; margin:0;}
	#box{width:300px; height:300px; background:#000;}
</style>

<script>
	window.onload= function(){
		var box= document.getElementById("box");
		var btn= document.getElementById("btn");
		btn.onclick= function(){
			var color= ["#000","#f00","#0f0","#00f","#ff0","#f0f","#0ff","#fff"];
			var i=0;
			setInterval(function(){
				i++;
				box.style.background= color[i%8];
			},1000)
		}
	}
</script>
</head>

<body>
	<div id="box"></div>
    <button id="btn">换色</button>
</body>
</html>
