<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#sp{height:30px; width:300px; display:block;}
</style>
<script>
	
	function Sname(){
		var name= document.getElementById("name").value;
		var str= name[0];		
		var sp= document.getElementById("sp");
		if(str>="1"&&str<="9"){
			sp.innerHTML="用户名不可以用数字开头";
		}else if(name.length<6||name.length>20){
			sp.innerHTML="用户名长度不能低于6，高于20";
		}else{
			sp.innerHTML="";
		}
	}
	function Spwd(){
		var pwd= document.getElementById("pwd").value;
		var sp2= document.getElementById("sp2");
		if(pwd.length==0){
			sp2.innerHTML="密码不能为空";
		}else{
			sp2.innerHTML="";
		}
	}
	function btn(){
		Sname();
		Spwd();	
	}
</script>
</head>

<body>
	
	<input type="text" id="name" placeholder="请输入用户名" onblur="Sname()"/> <input type="password" id="pwd" placeholder="请输入密码" onblur="Spwd()"/> <button onclick="btn()">登录</button>
    <span id="sp"></span><span id="sp2"></span>
</body>
</html>
