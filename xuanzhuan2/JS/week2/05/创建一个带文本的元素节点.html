	//创建一个带文本节点的元素节点
	function createNodeWithInfo(nodeName,nodeHtml){
		var eleNode = document.createElement(nodeName);
		eleNode.innerHTML= nodeHtml;
		return eleNode;	
	}
	
	//向后擦入节点
	function insertAfter(newNode,node){
		var parentNode = node.parentNode;
		if(node== parentNode.lastChild){
			parentNode.appendChild(newNode);
		} else{
			parentNode.insertBefore(newNode,node.nextSibling)
		}
	}
