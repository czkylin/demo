	//打印100~200间能被3或7整除的数

	//判断一个数是不是素数
	var j=1;
	var numShu= prompt("请输入一个数：");	
	for(i=1;i<=numShu;i++){
		if((numShu%i==0)&&(i!=1)&&(i!=numShu)){
			alert("该数不是素数"); j=0; break;
		}
	}
	if(j!=0){
		alert("该数是素数");
	}

	//输入两个数，求两个数的最大公约数
	var num1= prompt("请输入第一个数");	
	var num2= prompt("请输入第二个数");
	var t=0;
	if(num1>num2){
		t=num1;
		num1=num2;
		num2=t;
	}
	for(var i=1;i<=num2;i++){
		if(num1%i==0&&num2%i==0){
			t=i;
		}
	}
	alert("最大公约数为："+t);

	var a = parseInt(prompt("请输入一个a："));
	var n = parseInt(prompt("请输入次数n："));
	var sum=0, tmp=0;
	// 1 n ++
	for(var i=1; i<=n; i++) {
		tmp = tmp*10 + a;
		sum += tmp;
		if(i==n) {
			document.write(tmp)
		} else {
			document.write(tmp+"+")
		}
	}
	document.write("="+sum);

	for(var i=0;i<n;i++){
		var num=""+a
		for(var j=0;j<i;j++){
			num+=a;
		}
	
		sum+=Number(num);
	}

	for(var n=10000;n<100000;n++){
		if(parseInt(n/10000)==n%10 && (parseInt(n/1000)%10)==parseInt((n%100)/10)){
			document.write(n+"<br/>")
		}
	}
	
	//找规律组装5位数
	for(var i=1;i<=9;i++){
