	//作业题


	//判断一个整数，属于哪个范围：大于0；小于0；等于0；
	var iInt= prompt("请输入一个整数：");
	if(iInt>0){
		alert("该数大于0");
	} else if(iInt==0) {
		alert("该数等于0");
	} else if(iInt<0) {
		alert("该数小于0");
	}
	
	//判断一个整数是偶数还是奇数
	var iJiOu= prompt("请输入一个整数：");
	iJiOu%2==0?alert("该数为偶数"):alert("该数为奇数");
	
	//（身高-体重）*2=体重，可以有10斤左右的浮动
	var height= prompt("请输入身高：");
	var weight= prompt("请输入体重：");
	var t=(height-108)*2;
	if(t-weight<=10&&t-weight>=-10){
		alert("体重合适");
	}else{
		alert("体重不合适");	
	}
	
	//计算圆面积
	var r=prompt("请输入半径:");
	var S=parseInt(3.141592654*r*r);
	alert("圆的面积为："+S);
	
	
	//求该年第几天
	var year= parseInt(prompt("请输入年份："));
	var month= parseInt(prompt("请输入月份："));
	var date= parseInt(prompt("请输入日期："));
	
	var date2= (year%4==0&&year%100!=0)||year%400==0? 29 :28;
	var sum=0;
	switch(month){
		case 12:sum+=30;
		case 11:sum+=31;
		case 10:sum+=30;
		case 9:sum+=31;
		case 8:sum+=31;
		case 7:sum+=30;
		case 6:sum+=31;
		case 5:sum+=30;
		case 4:sum+=31;
		case 3:sum+=date2;
		case 2:sum+=31;
		case 1:sum+=date;		
	}
	alert("今天是第"+sum+"天");
	
	
	
	
	
	//6, 个人所得税的计算器 
	//应缴个人所得税=（工资收入-3500）*税率 –速算扣除数
	var salary = prompt("请输入你的薪资：");
	var tax = 0;
	salary1 = salary - 3500;
	if (salary1 <= 0) {
		tax = "没有税收";
	} else if (salary1 <= 500){	
		tax = salary1 * 0.05;
	} else if (salary1 <= 2000){	
		tax = salary1 * 0.15 - 25;
	} else if (salary1 <= 5000){	
		tax = salary1 * 0.20 - 125;
	} else if (salary1 <= 20000){	
		tax = salary1 * 0.25 - 375;
	} else if (salary1 <= 40000){	
		tax = salary1 * 0.25 - 1375;
	} else if (salary1 <= 60000){	
		tax = salary1 * 0.30 - 3375;
	} else if (salary1 <= 80000){	
		tax = salary1 * 0.35 - 6375;
	} else if (salary1 <= 100000){	
		tax = salary1 * 0.40 - 10375;
	} else {
		tax = salary1 * 0.45 - 15375;
	}
	alert(tax);

	
	
	var sum=0;
	var salary= parseInt(prompt("请输入月薪:"));
	if(salary>0 && salary<500){		
		sum= (salary-3500)* 0.05 -0;
						
	} else if(salary<=2000){		
		sum= (salary-3500)*0.1-25;
		
	} else if(salary<=5000){		
		sum= (salary-3500)*0.15-125;
		
	} else if(salary<=20000){
		sum= (salary-3500)*0.2-375;
		
	} else if(salary<=40000){
		sum= (salary-3500)*0.25-1375;
		
	} else if(salary<=60000){
		sum= (salary-3500)*0.3-3375;
		
	} else if(salary<=80000){
		sum= (salary-3500)*0.35-6375;
		
	} else if(salary<=100000){
		sum= (salary-3500)*0.4-10375;
		
	} else{
		sum= (salary-3500)*0.45-15375;
	}
	if(sum<0){
		sum=0;	
	}
	alert("个人所得税为："+sum);

	} else if(caiQuan1=="石头" && caiQuan2=="石头"){

	} else if(caiQuan1=="布" && caiQuan2=="剪刀"){
