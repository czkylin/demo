<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>放大镜</title>
<style>
	*{margin:0; padding:0;}
	ul{list-style:none; width:800px; height:172px; margin:10px auto;}
	li{float:left; width:170px; height:170px; cursor:pointer; border:1px solid #ddd; margin:0 10px;}
	li.active{border:1px solid #a00;}
	li img{width:170px; height:170px; vertical-align:top;}
	#big{position:absolute; width:400px; height:400px; border:2px solid #ddd; display:none;}
	
</style>
<script>
	window.onload= function(){
		var oLis= document.getElementsByTagName("li");
		var obig= document.getElementById("big");
		var bImg= obig.getElementsByTagName("img")[0];
		for(var i=0; i<oLis.length; i++){
			oLis[i].onmouseover=function(evt){
				var e= evt|| window.event;
				this.className="active";
				obig.style.display= "block";
				bImg.src= this.firstChild.src.replace(".jpg","_big.jpg");
			}
			oLis[i].onmousemove=function(evt){
				var e= evt|| window.event;
				obig.style.left= e.clientX+20+"px";
				obig.style.top= e.clientY+20+"px";				
			}
			oLis[i].onmouseout=function(evt){
				this.className="";				
			}
		}
	}
</script>
</head>

<body>
	<div id="box">
    	<ul id="ul1">
        	<li><img src="images/image2/shirt_1.jpg"/></li>
        	<li><img src="images/image2/shirt_2.jpg"/></li>
        	<li><img src="images/image2/shirt_3.jpg"/></li>
        	<li><img src="images/image2/shirt_4.jpg"/></li>
        </ul>
    </div>
    <div id="big">
        <img src="images/image2/shirt_1_big.jpg"/>
    </div>
    
   
</body>
</html>
