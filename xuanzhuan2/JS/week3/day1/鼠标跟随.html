<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标跟随</title>
<style>
div{background:#f00; height:10px; width:10px; position:absolute;}
</style>
<script>
	window.onload=function(){
		var n=0;
		document.onmousemove=function(evt){
			var e=evt||window.event;
			var pNode=document.createElement("div");
			if(n>70){
				document.body.removeChild(document.body.firstChild);
			}
			document.body.appendChild(pNode);
			pNode.style.top=e.clientY+"px";
			pNode.style.left=e.clientX+"px";
			n+=1;
		}
	}

</script>
</head>

<body>
	<div></div>
	
</body>
</html>
