<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>加速运动</title>
<style>
	#line{width:1px; height:500px; background:#00f; position:absolute; left:500px;}
	#div1{width:50px; height:50px; background:#f00; position:absolute;}
</style>
<script>
	window.onload= function(){
		var div1= document.getElementById("div1");
		var speed=1;
		var timer= setInterval(function(){
			div1.style.left= parseInt(div1.style.left)+ speed++ +"px";
			if(parseInt(div1.style.left)>=450){
				div1.style.left="450px";
				clearInterval(timer);	
			}	
		},10);

			console.log( speed );
			if(parseInt(div1.style.left)>=450){
				div1.style.left="450px";
				clearInterval(timer);
			}
		}, 500);
	*/
	}
</script>
</head>

<body>
	<div id="line"></div>
    <div id="div1" style="left:0px"></div>
</body>
</html>
