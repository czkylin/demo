<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>匀速运动</title>
<style>
	#line{width:1px; height:500px; background:#00f; position:absolute; left:500px;}
	#div1{width:50px; height:50px; background:#f00; position:absolute;}
</style>
<script>
	window.onload= function(){
		var div1= document.getElementById("div1");
		var timer= setInterval(function(){
			div1.style.left= parseInt(div1.style.left)+1+"px";
			if(parseInt(div1.style.left)==450){
				clearInterval(timer);	
			}	
		},10);
	}
</script>
</head>

<body>
	<div id="line"></div>
    <div id="div1" style="left:0px"></div>
</body>
</html>
