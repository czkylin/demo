<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>width</title>
<style>
	#div1{width:50px; height:50px; background:#f00; position:absolute; left:500px;}
	#div2{width:50px; height:50px; background:#00f; position:absolute; left:500px; top:200px;}
</style>
<script>
	function getStyle(obj, attr){
		if(obj.currentStyle){
			return obj.currentStyle[attr];
		} else{
			return getComputedStyle(obj, null)[attr];
		}
	}
	
	function startMove(obj,attr,end){
		clearInterval(obj.timer);
		obj.timer= setInterval(function(){
			var start= parseInt(getStyle(obj, attr));
			var speed= (end-start)/6;
			speed=(speed>0)?Math.ceil(speed):Math.floor(speed);
			obj.style[attr]=start+speed+"px";
			if(start==end){
				clearInterval(obj.timer);
			}	
		},10)
	}
	
	window.onload= function(){
		var div1= document.getElementById("div1");
		var div2= document.getElementById("div2");
		div1.onmouseover= function(){
			startMove(div1,"width",300);	
		}
		div1.onmouseout= function(){
			startMove(div1,"width",50);	
		}
		div2.onmouseover= function(){
			startMove(div2,"width",300);	
		}
		div2.onmouseout= function(){
			startMove(div2,"width",50);	
		}

	}
</script>
</head>

<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
