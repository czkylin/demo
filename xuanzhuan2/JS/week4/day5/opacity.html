<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>opacity</title>
<style>
	#div1{width:50px; height:50px; background:#f00; position:absolute; left:50px; top:50px; border:10px solid #00f; border-radius:50px;}
	#div2{width:200px; height:200px; background:#00f; position:absolute; left:500px; top:50px; opacity:0.1;}
</style>
<script src="startMove.js"></script>
<script>
	window.onload= function(){
		var div1= document.getElementById("div1");
		var div2= document.getElementById("div2");
		div1.onmouseover= function(){
			startMove(div1, {"top":300,"left":300,"width":300,"height":300,"borderLeftWidth":100,"borderTopWidth":100,"borderTopLeftRadius":300},function(){});
		}
		div2.onmouseover= function(){
			startMove(div2,{"opcity":100},function(){});	
		}
	}
</script>
</head>

<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
