<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>过滤器</title>
<style>
	*{padding:0; margin:0;}
	.d1{position:absolute; left:0; top:0;}
	#d2{margin-top:20px;}	
</style>
<script src="jquery-1.11.3.js"></script>
<script>
	$(function(){
		$(".d1").click(function(){
			if( $(this).hasClass("d1") ){
				$(this).animate({left:200});	
			}	
		});
			
	})
	
</script>
</head>

<body>
	<div class="d1">11111</div>
    <div id="d2">2222222</div>
</body>
</html>
