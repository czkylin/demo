<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>filter</title>
<style>
	ol{ list-style:none;}
</style>
<script src="jquery-1.11.3.js"></script>
<script>
	$(function(){
		$("div").click(function(){
			$("div").filter(function(index){
				//console.log( $("ol",this).length );
				//return $("ol",this).length == 0;	
				if(index == 2)
					return true;
				else
					return false;
			}).css("color","red");
		})			
	})
	
</script>
</head>

<body>
	<div class="d1">1</div>
    <div>2<ol><li>2</li></ol><ol><li>2</li></ol></div>
    <div id="d3">3</div>
    <div class="d4">4<ol><li>2</li></ol></div>
</body>
</html>
