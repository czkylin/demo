<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>边框效果</title>
<style>
	*{ padding:0; margin:0;}
	li{position:relative; width:400px; height:300px; overflow:hidden; list-style:none; float:left;}
	img{position:absolute; width:380px; height:280px; top:10px; left:10px; z-index:1;}
	p{position:absolute;  width:0; height:0; background:#ccc; z-index:0;}
	.p1{left:0; top:0;}
	.p2{right:0; bottom:0;}
</style>
<script src="jquery-1.11.3.js"></script>
<script>
	$(function(){
		$("li").mouseenter(function(){
			var p1= $(this).find(".p1");
			var p2= $(this).children(".p2");
			p1.stop().animate({
				width:400,
				height:300
			});	
			p2.stop().animate({
				width:400,
				height:300	
			});
		})
		$("li").mouseleave(function(){
			var p1= $(this).find(".p1");
			var p2= $(this).children(".p2");
			p1.stop().animate({
				width:0,
				height:0,
			});	
			p2.stop().animate({
				width:0,
				height:0
			});
		})
	})
	
</script>
</head>

<body>
	<ul>
    	<li>
            <img src="95bffa84tw1dx2yikol7rj.jpg"/>
            <p class="p1"></p>
            <p class="p2"></p>
        </li>
    	<li>
            <img src="95bffa84tw1dx2yikol7rj.jpg"/>
            <p class="p1"></p>
            <p class="p2"></p>
        </li>
    </ul>
    
</body>
</html>
