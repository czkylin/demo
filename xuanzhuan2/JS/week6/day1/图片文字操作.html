<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片文字效果</title>
<style>
	*{ padding:0; margin:0;}
	li{position:relative; width:400px; height:300px; overflow:hidden; list-style:none;}
	img{position:absolute; width:400px; height:300px; top:0; left:0;}
	p{position:absolute; left:0; top:300px; width:400px; height:150px; opacity:0.3; background:#000;}
	span{position:absolute; left:0; top:300px;}
</style>
<script src="jquery-1.11.3.js"></script>
<script>
	$(function(){
		$("li").mouseenter(function(){
			var img= $(this).find("img");
			var p= $(this).children("p");
			var span= $(this).children().eq(2);
			img.stop().animate({
				width:800,
				height:600,
				left:-200,
				top:-150	
			});	
			p.stop().animate({
				top:150,
				left:0	
			});
			span.stop().animate({
				top:150,
				left:0	
			});
		})
		$("li").mouseleave(function(){
			var img= $(this).find("img");
			var p= $(this).children("p");
			var span= $(this).children().eq(2);
			img.stop().animate({
				width:400,
				height:300,
				left:0,
				top:0	
			});	
			p.stop().animate({
				top:300
				
			});
			span.stop().animate({
				top:300
			});
		})
	})
	
</script>
</head>

<body>
	<ul>
    	<li>
            <img src="95bffa84tw1dx2yikol7rj.jpg"/>
            <p></p>
            <span>冰果</span>
        </li>
    </ul>
    
</body>
</html>
