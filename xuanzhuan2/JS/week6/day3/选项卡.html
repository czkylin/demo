<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选项卡动画</title>
<style>
	*{ margin:0; padding:0;}
	div{ margin:100px auto; width:390px; height:260px; border:1px solid #ccc;}
	li{list-style:none;}
	ul{width:390px; height:30px;}
	ul>li{width:130px; height:30px; line-height:30px; text-align:center; border-bottom:1px solid #ccc; float:left; border-right:0px solid #ccc; cursor:pointer; background:#f5f5f5;}
	ol{width:390px; position:relative;}
	ol>li{width:390px; height:230px; display:none; position:absolute; left:0; top:0;}
	ul .select{ background:#fff; border-bottom:none;}
	ol .select{ display:block;}
</style>
<script src="jquery-1.11.3.js"></script>
<script>
	
</script>
</head>

<body>
    <div>
        <ul>
            <li class="selected">AAA</li>
            <li>BBB</li>
            <li>CCC</li>
        </ul>
        <ol>
            <li class="selected">
            论语
            子在川上曰：
            逝者如斯夫！
            不舍昼夜。
            </li>
            <li>
            沁园春·雪
            毛泽东
            北国风光，千里冰封，万里雪飘。
            望长城内外，惟余莽莽；大河上下，顿失滔滔。
            山舞银蛇，原驰蜡象，欲与天公试比高。
            </li>
            <li>
            须晴日，看红装素裹，分外妖娆。
            江山如此多娇，引无数英雄竞折腰。
            惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。
            一代天骄，成吉思汗，只识弯弓射大雕。
            俱往矣，数风流人物，还看今朝。	
            </li>
        </ol>
    </div>
</body>
</html>
