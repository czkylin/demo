<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>收缩展开</title>
<style>
	*{padding:0; margin:0;}
	div{ margin:0 auto; width:200px;}
	li{list-style:none;}
	ul>li{ background:black; color:white; text-align:center; width:200px; height:30px; line-height:30px; cursor:pointer; border-bottom:1px solid white;}
	ol>li{ background:#f5f5f5; width:200px; height:0px; overflow:hidden;}
	.show{height:200px;}
</style>
<script>
	window.onload= function(){
		
		var ul= document.getElementsByTagName("ul");
		var ol= document.getElementsByTagName("ol");
		for(var i=0; i<ul.length; i++){
			var tab= ul[i].children[0];
			tab.index=i;
			tab.onclick= function(){
				for(var i=0; i<ol.length; i++){
					ol[i].children[0].style.display="none";
					//startMove(ol[i].children[0],{height:0});	
				}
				ol[this.index].children[0].style.display="block";
				//startMove(ol[this.index].children[0],{height:200});	
			}
					
		}	
	}	
</script>
</head>

<body>
	<div id="box">
    	<ul>
        	<li>111111</li>
        </ul>
        <ol class="show">
        	<li>aaaaaa</li>
        </ol>
    	<ul>
        	<li>222222</li>
        </ul>
        <ol>
        	<li>bbbbbb</li>
        </ol>
    	<ul>
        	<li>333333</li>
        </ul>
        <ol>
        	<li>cccccc</li>
        </ol>
    	<ul>
        	<li>444444</li>
        </ul>
        <ol>
        	<li>dddddd</li>
        </ol>
    	<ul>
        	<li>555555</li>
        </ul>
        <ol>
        	<li>eeeeee</li>
        </ol>
    </div>
</body>
</html>
