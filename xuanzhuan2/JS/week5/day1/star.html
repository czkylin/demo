<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>五星评价</title>
<script>
	window.onload= function(){
		var	arrImg= document.getElementsByTagName("img");
		var l= arrImg.length;
		var flag= false;
		for(var i=0; i<l; i++){
			var img= arrImg[i];
			img.index=i;
			img.onmouseover=function(){
				flag=false;
				for(var j=0; j<=this.index; j++){
					arrImg[j].src="1.png";	
				}
			}
			img.onmouseout= function(){
				if(!flag){
					for(var j=0; j<l; j++){
						arrImg[j].src="0.png";	
					}	
				}
			}
			img.onclick= function(){
				flag=true;					
			}	
		}
	}
</script>
</head>

<body>
	<img src="0.png"/>
	<img src="0.png"/>
	<img src="0.png"/>
	<img src="0.png"/>
	<img src="0.png"/>
</body>
</html>
