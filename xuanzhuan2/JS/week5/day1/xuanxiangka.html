<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选项卡</title>
<style>
	*{padding:0; margin:0;}
	body{background:#ccc;}
	li{list-style:none;}
	ul>li{float:left; width:100px; height:30px; background:skyblue; text-align:center; font-weight:bold;}
	ul>.selected{background:#fff;}
	ol>li{width:300px; height:300px; background:#fff; display:none;}
	ol>.selected{display:block;}
</style>
<script>
	window.onload= function(){
		var tab= document.getElementsByTagName("ul")[0].children;
		var item= document.getElementsByTagName("ol")[0].children;
		for(var i=0; i<tab.length; i++){
			tab[i].index=i;
			tab[i].onmouseover= function(){
				for(var j=0; j<tab.length; j++){
					tab[j].className="";
					item[j].className="";
				}
				tab[this.index].className="selected";
				item[this.index].className="selected";
				// console.log(i);
				// console.log(this.index);
			}
		}
	}
</script>
</head>

<body>
<ul>
	<li class="selected">aaa</li>
	<li>bbb</li>
	<li>ccc</li>
</ul>
<ol>
	<li class="selected">111</li>
	<li>222</li>
	<li>333</li>
</ol>
</body>
</html>
