<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数自运行</title>
<script>
	console.log(1+ function(){return 4} () );
	console.log(1- function(){return 4} () );
	console.log(2* function(){return 4} () );
	console.log(8/ function(){return 4} () );
	console.log(10% function(){return 4} () );
	
</script>
</head>

</body>
