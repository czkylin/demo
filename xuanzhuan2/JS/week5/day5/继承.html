	function P(_username,_age){
		this.username= _username;
		this.age= _age;
	}
	
	function C(_username,_age,_password){
		//P.call(this, _username, _age);
		P.apply(this, [_username, _age]);
		this.password = _password;	
	}
	
	var c= new C("u", 30, "p");
	alert(c.username+"," +c.age+","+c.password);
	
	String.prototype.tjsl= function(){
		var str= this; 
		var obj= {};
		var arr= str.split("");
		for(var i=0; i<arr.length; i++){
			if(obj[arr[i]]==undefined){
				obj[arr[i]]=1;	
			} else{
				obj[arr[i]]+=1;	
			}	
		}
		return obj;	
	}
	console.log("abcdeabbc".tjsl());
</script>
