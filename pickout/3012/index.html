<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超酷的表单选择插件-pickout.js -A5源码</title>
	<meta name="keywords" content="SVG特效, 手机微信网站特效, css3动画, html5特效, A5源码" />
	<meta name="description" content="A5源码-专注于HTML5、CSS3、js、jQuery、手机移动端等网页特效的手机与分享。特效库始终坚持：无会员、无积分、无限制的“三无原则”，所有的资源都免费提供广大童鞋下载学习和使用。" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<style>
		*{padding:0;margin:0;}
		

		.content {
			margin:50px auto 0;
			width:300px;
		}

		h2 {
			margin-bottom:10px;
		}

		h3 {
			float:left;
			margin:20px 0 10px;
		}

		.form-group {
			width:100%;
			float:left;
			margin:5px 0;
		}

		label{
			margin-bottom:10px;
			float:left;			
		}

		.btn{
			margin-top:20px;
			padding:6px 14px 6px;
			background:#1abc9c;
			color:#fff;
			border:none;
			border-radius:100px;
			font:400 14px Roboto;
			cursor:pointer;
		}

		.field-input, select{
			width:calc(100% - 20px);
			float:left;
			padding:10px;
			font-family:inherit;
		}		

	</style>
	<link rel="stylesheet" href="./dev/pickout.css">
</head>
<body>
	
	<div class="content -bg">
		
		<form action="#" method="post">
			<h2>
			FORM EXAMPLE
			</h2>

			<div class="form-group">
				<label for="country"><h3>Select --support optgroup</h3></label>
				<select name="country" id="country" class="country pickout" placeholder="Select a Country">
					<option value=""></option>
					<optgroup label="America">
						<option value="EUA">EUA</option>
						<option value="Brazil" selected="selected">Brazil</option>
						<option value="Canada">Canada</option>						
					</optgroup>
					<optgroup label="Europe">
						<option value="Ireland">Ireland</option>
						<option value="Spanish">Spanish</option>
						<option value="Italy">Italy</option>
						<option value="Portugal">Portugal</option>						
					</optgroup>
				</select>			
			</div>
			
						
			<div class="form-group">
				<label for="suit"><h3>Select --support search</h3></label>
				<select name="suit" id="suit" class="suit pickout" placeholder="Select a suit">
					<option value=""></option>				
					<option data-icon="&spades;" value="Spade">Spade</option>
					<option data-icon="&clubs;" value="Club">Club</option>
					<option data-icon="&hearts;" value="Heart">Heart</option>
					<option data-icon="&diams;" value="Diamond">Diamond</option>
				</select>			
			</div>

			<div class="form-group">
				<label for="Skills"><h3>Select --support Multiple options</h3></label>
				<select name="skills[]" id="skills" multiple class="skills pickout" placeholder="Add your Skills">
					<option value=""></option>				
					<option value="PHP">PHP</option>
					<option value="Javascript">Javascript</option>
					<option value="Ruby">Ruby</option>
					<option value="C++">C++</option>
					<option value="Scrum">Scrum</option>
					<option value="AngularJS">AngularJS</option>
					<option value="ReactJS">ReactJS</option>
					<option value="Java">Java</option>
					<option value="VueJS">VueJS</option>
					<option value="Cobol">Cobol</option>
					<option value="Ionic">Ionic</option>
					<option value="React Native">React Native</option>
				</select>			
			</div>

			
			<div class="form-group">
				<label for="option"><h3>Select --simple</h3></label>
				<select name="option" id="option" class="option pickout" placeholder="Select a option">
					<option value=""></option> <!-- Value empty when option not selected -->		
					<option value="opt1">option 1</option>
					<option value="opt2">option 2</option>
					<option value="opt3">option 3</option>
					<option value="opt4">option 4</option>
					<option value="opt5">option 5</option>
				</select>			
			</div>	

			<div class="form-group">
				<button type="submit" class="btn">
					SEND
				</button>
			</div>	
		</form>

	</div>
	
	<script src="./dev/pickout.js"></script>
	<script>

		pickout.to({
			el:'.pickout',
			search: true,
			txtBtnMultiple: 'CONFIRMAR SELECIONADAS'
		});

		pickout.updated('.country');
		
	</script>
</body>
</html>
