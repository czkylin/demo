<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01.上手ECharts</title>
  <style media="screen">
  #main{width: 800px; height: 800px;}
  #main1{width: 600px; height: 400px;}
  </style>
  <script src="../echarts.js" charset="utf-8"></script>
  <script src="../../dist/jquery.min.js" charset="utf-8"></script>
</head>
<body>
  <div id="main"></div>
  <div id="main1"></div>
<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));
var myChart1 = echarts.init(document.getElementById('main1'));
// 指定图表的配置项和数据
var option = {
     title: {
         text: 'ECharts 入门示例'
     },
     tooltip: {},
     legend: {
         data:['价格']
     },
     xAxis: {
         data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
     },
     yAxis: {},
     series: [{
         name: '价格',
         type: 'bar',
         data: [5, 20, 36, 10, 100, 20]
     }]
 };
 var option1 = {
      title: {
          text: 'ECharts 入门示例'
      },
      tooltip: {},
      legend: {
          data:['价格']
      },
      xAxis: {
          data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
      },
      yAxis: {},
      series: [{
          name: '价格',
          type: 'line',
          data: [5, 20, 36, 10, 100, 20]
      }]
  };

 // 使用刚指定的配置项和数据显示图表。
 myChart.setOption(option);
 myChart1.setOption(option1);
</script>
</body>
</html>
