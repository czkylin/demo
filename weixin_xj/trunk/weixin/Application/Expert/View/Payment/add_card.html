 <script>

  function sub(){

  	 var real_name = $("#real_name").val();
  	 var id_card = $("#id_card").val(); 
  	 var bank_name = $("#bank_name").val();
  	 var card_num = $("#card_num").val();
  	 var link_mobile = $("#link_mobile").val();

  	 if(real_name==""){

  	 	alert("姓名为必填参数！");
  	 	$("#real_name").focus();
  	 	return false;

  	 }else if(!isCard(id_card)){

  	 	alert("身份证号格式错误！");
  	 	$("#id_card").focus();
  	 	return false;

  	 }else if(bank_name==""){

  	 	alert("开户银行为必填参数！");
  	 	$("#bank_name").focus();
  	 	return false;

  	 }else if(!iscard_num(card_num)){

  	 	alert("银行卡号格式错误！");
  	 	$("#card_num").focus();
  	 	return false;

  	 }else if(!isPhone(link_mobile)){

  	 	alert("手机号码格式错误！");
  	 	$("#link_mobile").focus();
  	 	return false;
  	 }
  	
  }

   function isPhone(ssn) //检查手机是否匹配正则表达式
    {

        var re = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/i;
        if (re.test(ssn)) {
            return true;
        } else {
            return false;
        }
    }

    function isCard(ssn) //检查身份证号是否匹配正则表达式
    {

        var re = /^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$/;
        if (re.test(ssn)) {
            return true;
        } else {
            return false;
        }
    }

    function iscard_num(ssn) //检查银行卡号是否匹配正则表达式
    {

        var re = /^(\d{16}|\d{19})$/;
        if (re.test(ssn)) {
            return true;
        } else {
            return false;
        }
    }
