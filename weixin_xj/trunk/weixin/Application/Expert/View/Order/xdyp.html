<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>心电阅片</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" type="text/css" href="/weixin/Public/Expert/css/xdyp.css">    
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <div class="address address1">
            <span>所  在  地  区：</span>
            <input type="text" id='city-picker' placeholder="请选择"/>   
        </div>
        <div class="address">
            <span>详细站点名称：</span>
            <input type="text" placeholder="请按照乡（镇）、村的格式填写"/>
        </div> 
        <h3>
            心电阅片包月套餐
        </h3> 
        <ul class="list">
            <li>
                150/月
            </li>
            <li class="active">
                400/三个月
            </li>
        </ul> 
        <input type="submit" value="提交" class="sub">  
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js" charset="utf-8"></script>
<script>
    $("#city-picker").cityPicker({
        toolbarTemplate: '<header class="bar bar-nav">\
        <button class="button button-link pull-right close-picker">确定</button>\
        <h1 class="title">选择收货地址</h1>\
        </header>'
    });

    $('.list li').each(function(){
        $(this).click(function(){
            $(this).addClass('active').siblings().removeClass('active');
        })
    })
</script>
</body>
</html>
