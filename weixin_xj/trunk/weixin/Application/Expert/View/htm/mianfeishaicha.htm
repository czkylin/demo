<h2>二、丙肝</h2>
<p>丙肝一般指丙型病毒性肝炎</p>
<h3>筛查内容</h3>
<p><b>1.肝功能</b><br>
包括血清ALT、AST,总胆红素、直接胆红素、间接胆红素，白蛋白、球蛋白，胆碱酯酶、碱性磷酸酶、转肽酶等。<br>
<b>2.丙肝病毒抗体</b><br>
抗HCV。<br>
<b>3.丙肝病毒定量</b><br>
血清HCVRNA，了解丙肝病毒复制的活跃程度。<br>
<b>4.影像学</b><br>
腹部肝胆脾超声检查了解肝脏有无慢性损伤。必要时行腹部增强CT或MRI检查,以了解病情损伤程度。<br>
<b>5.肝脏瞬时弹性波扫描</b><br>
是一种无创检查可用于慢性丙型肝炎患者肝脏纤维化程度评估</p>
