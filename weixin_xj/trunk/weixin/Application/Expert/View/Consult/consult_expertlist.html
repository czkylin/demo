    <script>
        var srcArr = [];
        var oImg = document.getElementById('img-wrap');
        $("#doc-list li").each(function(){
            $(this).find('a').attr('abc','unselected');
            $(this).find('a').on('touchend',function(){
                if( $(this).attr('abc') == 'unselected' ){
                    $(this).addClass('active');
                    $(this).attr('abc','selected');
                    //把选中的添加到数组
                    srcArr.push({'src': $(this).find('.expert-img').attr('src')});
                }else{
                    $(this).removeClass('active');
                    $(this).attr('abc','unselected');
                    var _this = $(this);
                    //console.log(_this.find('.expert-img').attr('src'));
                    //从数组中删除相应元素
                    var src = _this.find('.expert-img').attr('src');
                    for( var i=0,flag=true,len=srcArr.length;i<len;flag ? i++ : i ){
                        if( srcArr[i]&&srcArr[i].src==src ){
                            srcArr.splice(i,1);
                            flag = false;
                        }else{
                            flag = true;
                        }
                    }
                }
            });
        });
        
        //监听事件，触发确认选项
        $("#doc-list li").each(function(){
            $(this).delegate('a','touchend',function(){
                //图片中添加
                oImg.innerHTML = '';
                if( srcArr.length >0 ){
                    for( var i=0;i<srcArr.length;i++ ){
                        oImg.innerHTML += "<img src='"+ srcArr[i].src +"'>";
                    }
                }
                $("#doc-list li").each(function(){
                    if( $(this).find('a').attr('abc') == 'selected' ){
                        $('.comfirm').show();
                        return false;
                    }else{
                        $('.comfirm').hide();
                    }
                });    
            })
        })
    </script>
