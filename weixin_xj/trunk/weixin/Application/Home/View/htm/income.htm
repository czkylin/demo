<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="/weixin/Public/Common/css/common/basic.css">
    <style>
        body{background:#fff;font-size:16px;color:#666;}
        header{border-bottom:10px solid #e7e7e7;}
        header ul{padding-left:.5rem;}
        header li{border-bottom:1px solid #e7e7e7;height:44px;line-height:44px;}
        header input{-webkit-appearance:none;height:44px;line-height:44px;border-width:0;background:none;outline:none;font-size:16px;display:block;width:8rem;}
        header span{display:block;width:3.5rem;}
        header a{display:block;width:11rem;margin:14px auto;line-height:44px;background:#eb5376;color:#fff;border-radius:3px;}
        .unit p{line-height:32px;text-align:center;width:6rem;border-right:1px solid #e7e7e7;border-bottom:1px solid #e7e7e7;box-sizing:border-box;-webkit-box-sizing:border-box;}
        .unit p:last-child{border-right-width:0;}
        .unit p.weight{color:#333;}
        .unit p.count{color:#eb5376;}
    </style>
    <title>我的经营回款收入</title>
    <script>
    document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/12 + 'px';
    </script>
</head>
<body>
    <header>
        <ul>
            <li class="box">
                <span>开始时间</span>
                <input type="date" />
            </li>
            <li class="box">
                <span>结束时间</span>
                <input type="date" />
            </li>
        </ul>
        <a href="javascript:;" class="text-center">查询</a>
    </header>
    <section>
        <div class="unit box">
            <p class="weight">项目</p>
            <p class="weight">收入（元）</p>
        </div>
        <div class="unit box">
            <p>HMO预售</p>
            <p>100</p>
        </div>
        <div class="unit box">
            <p>HMO销售</p>
            <p>100</p>
        </div>
        <div class="unit box">
            <p>心电阅片</p>
            <p>100</p>
        </div>
        <div class="unit box">
            <p>手术</p>
            <p>100</p>
        </div>
        <div class="unit box">
            <p>耗材</p>
            <p>100</p>
        </div>
        <div class="unit box">
            <p>慧科药品</p>
            <p>100</p>
        </div>
        <div class="unit box">
            <p>慧科设备</p>
            <p>100</p>
        </div>
        <div class="unit box">
            <p class="count">合计</p>
            <p class="count">700</p>
        </div>
    </section>
</body>
</html>
