<script>
var sec = document.getElementsByTagName('section');
    
for(var i=0;i<sec.length;i++){
    sec[i].style.opacity = 0;
    sec[i].style.transition = '0.3s';
    sec[i].style.webkitTransition = '0.3s';
}

window.onload = function(){
