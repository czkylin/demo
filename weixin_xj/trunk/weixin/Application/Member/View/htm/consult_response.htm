    <script>
        function sub() {
            var sendBox = $("#sendBox").val();
            if (sendBox == "") {
                alert("请输入内容！");
                return false;
            }
        }

        function press_img(input_file, imgbase64, pre_pic, press_status) {
            lrz(input_file.files[0], {
                width: 200
                , before: function () {
                    document.querySelector(press_status).innerHTML = "";
                }
                , fail: function (err) {
                    document.querySelector(press_status).innerHTML = err;
                }
                , always: function () {
                    document.querySelector(press_status).innerHTML = "";
                }
                , done: function (results) {
                    document.querySelector(imgbase64).innerHTML = results.base64; //返回base64字符串，放置到textarea区域
                    document.querySelector(pre_pic).src = results.base64; //展示预览图片
                }
            });
        }
        //tab
        var iNum = 1;
        $(".pingjialist li").each(function (index) {
            $(this).click(function () {
                $(".pingjialist li").each(function () {
                    $(this).removeClass('active');
                })
                $(this).addClass('active');
                iNum = index;
            })
        });
        $(".endzx").click(function () {
                $(".pingjialist").show();
            })
            //评论提交
        function pj_tj() {
            var desc = $("#desc").val();
            var pj_flag = $(".pllist li").eq(iNum).find('input').val();
            var expert_id = $("#eid").val();
            var consult_id = $("#con_id").val();
            // alert(consult_id);false;
            if (pj_flag == "") {
                alert("请输入评价服务！");
                return false;
            }
            if (desc == "") {
                alert("请输入评价内容内容！");
                return false;
            }
            else {
                $.ajax({
                    type: "POST"
                    , url: "/weixin/index.php?m=Member&c=Consult&a=pl_ok"
                    , data: {
                        "desc": desc
                        , "pj_flag": pj_flag
                        , "expert_id": expert_id
                        , "consult_id": consult_id
                    }
                    , success: function (msg) {
                        switch (msg) {
                        case '1': //注册成功
                            alert('已经评论过');
                            location.href = "/weixin/index.php?m=Member&c=Doc&a=doc_consult&doc_id=582982";
                            break;
                            break;
                        case 'ok': //已经注册过
                            location.href = "/weixin/index.php?m=Member&c=Doc&a=doc_consult&doc_id=582982";
                            break;
                        default: //错误！请直接发送资料到公众号 
                            alert('评论失败');
                            return false;
                            break;
                        }
                    }
                });
            }
        }
        //图片放大
        $(".piece_lstw3-img").click(function () {
            var iSrc = $(this).attr("src");
            $('.img-scale img').attr("src", iSrc);
            $(".img-scale").height($("body").height()).show();
        });
        $('.img-scale span').click(function () {
            $(".img-scale").hide();
        });
        window.onload = function () {
            var oImg = document.getElementById('img');
            var img = oImg.getElementsByTagName('img');
            var arrImg = [];
            for (var i = 0; i < img.length; i++) {
                var jImg = {};
                jImg.src = img[i].getAttribute('src');
                jImg.w = img[i].offsetWidth * 10;
                jImg.h = img[i].offsetHeight * 10;
                arrImg.push(jImg);
            }
            var html = '';
            arrImg.forEach(function (value, index) {
                html += '<figure itemprop="associatedMedia"><a href="' + value.src + '" data-size="' + value.w + 'x' + value.h + '"><img src="' + value.src + '" width="50px;"></a></figure>';
            });
            oImg.innerHTML = html;
        }
    </script>
